<div class="row">
  <div class="col s12 m6 l4 offset-m3 offset-l4">
    <div class="card">
      <form novalidate ng-submit="recoverCtrl.doRecover()">
      <div class="card-content">
        <span class="card-title black-text">Восстановление пароля</span>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="email"
              ng-class="{true: 'valid', false: 'invalid'}[recoverCtrl.model.email.valid]"
              ng-model="recoverCtrl.model.email.data"
              ng-blur="recoverCtrl.validate()">
              <label for="email" data-error="{{recoverCtrl.model.email.msg}}">Ваш e-mail</label>
            </div>
          </div>
      </div>
      <div class="card-action">
        <input type="submit" name="name" id="sendButton" class="btn" value="Отправить">
        <a href="#/login" style="color:#fff" class="btn">Назад</a>
      </div>
      </form>
    </div>
  </div>
</div>
