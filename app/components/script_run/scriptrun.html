<div class="row" ng-show="scriptRunCtrl.isLoading">
	<div class="progress">
		<div class="indeterminate"></div>
	</div>
</div>
<br><br>
<div class="row" ng-hide="scriptRunCtrl.isLoading">
	<div class="col m10 s12" style="border-right: 3px solid #ececec" id="scriptrun-area">
		<div class="row">
			<div class="col s12">
				<blockquote style="border-left-color:#1E88E5">
					<p class="flow-text">{{scriptRunCtrl.step.question}}</p>
				</blockquote>
			</div>
			<div class="col s12">
				<p class="answer" ng-repeat="ans in scriptRunCtrl.step.answers" ng-click="scriptRunCtrl.selectAnswer(ans)">
					{{ans.text}}
				</p>
			</div>
		</div>
	</div>
	<div class="col m2 s12">
		<div class="row">
			<div class="col s12">
				<h5>Управление</h5>
				<button ng-click="scriptRunCtrl.prev()" ng-class="{true: 'btn btn-flat', false: 'btn btn-flat disabled'}[scriptRunCtrl.hasPrev()]"><i class="material-icons">skip_previous</i></button>
				<button ng-click="scriptRunCtrl.next()" ng-class="{true: 'btn btn-flat', false: 'btn btn-flat disabled'}[scriptRunCtrl.hasNext()]"><i class="material-icons">skip_next</i></button>
			</div>
			<div class="col s12">
				<h5>Быстрые ссылки</h5>
				<div class="collection">
					<a class="collection-item" ng-repeat="lnk in scriptRunCtrl.quickLinks" href="" ng-click="scriptRunCtrl.setQuickLink(lnk.id)">{{lnk.text}}</a>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field">
					<input ng-class="{'valid':scriptRunCtrl.client.firstname.valid, 'invalid': !scriptRunCtrl.client.firstname.valid}"
							type="text" id="clientName"
							ng-model="scriptRunCtrl.client.firstname.data">
					<label data-error="{{scriptRunCtrl.client.firstname.message}}" for="clientName">Имя клиента *</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field">
					<input type="text" id="clientPatron" ng-model="scriptRunCtrl.client.patron.data">
					<label for="clientPatron">Отчество клиента</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field">
					<input type="text" id="phone" ng-model="scriptRunCtrl.client.phone.data">
					<label for="phone">Телефон</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field">
					<input type="text" id="email" ng-model="scriptRunCtrl.client.email.data">
					<label for="email">E-mail</label>
				</div>
			</div>
			<div class="col s12">
				<a href="" class="btn-flat" ng-click="scriptRunCtrl.saveClient()">Занести в базу</a>
			</div>
		</div>
	</div>
</div>
<div id="modal" class="modal">
	<div class="modal-content">
		<h4 id="modalTitle">Ошибка!</h4>
		<p id="modalDesc">A bunch of text</p>
	</div>
	<div class="modal-footer">
		<a href="" class=" modal-action modal-close waves-effect waves-green btn-flat">Закрыть</a>
	</div>
</div>
